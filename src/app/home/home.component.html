
<body>



<!-- Hero Section with Slider -->
<br>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="1000">
      <img src="assets/image/k1.jpg" class="d-block w-100" >
    </div>
    <div class="carousel-item" data-bs-interval="1000">
      <img src="assets/image/k2.jpg" class="d-block w-100" >
    </div>
    <div class="carousel-item" data-bs-interval="1000">
      <img src="assets/image/k3.jpg" class="d-block w-100" >
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>




<!-- Featured Section with Photos -->
<section class="featured">
  <div class="container">
    <h2>Featured Photos</h2>
    <div class="photos">
      <div class="photo"><img src="./assets/image/photo1.jpeg" alt="Photo 1"></div>
      <div class="photo"><img src="./assets/image/photo2.jpeg" alt="Photo 2"></div>
      <div class="photo"><img src="./assets/image/photo3.jpg" alt="Photo 3"></div>
      <div class="photo"><img src="./assets/image/photo1.jpeg" alt="Photo 4"></div>
    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
